{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>Edit Alert</h1>
</div>
<div class="form-style">
    <form method="post">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input type="text" name="name" id="name" placeholder="name" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="name">URL</label>
            <input type="text" name="url" id="url" placeholder="http://..." class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="price">Price Limit</label>
            <input type="text" name="price" id="price" value="{{ alert.price_limit }}" placeholder="50.0" class="form-control" aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
        </div>
        <button class="btn btn-success" type="submit">Edit Alert</button>
    </form>
</div>
{% endblock %}
